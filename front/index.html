
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CRUD ALuno</title>
</head>
<body>
    <div class="container">
        <br>
        <h2>Cadastro de Aluno</h2>
        <br>
        <form class="row g-3" id="form">
          <div class="col-md-9">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="number" class="form-control" id="matricula" required>
          </div>
          <div class="col-md-9">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" maxlength="40" required>
          </div>
          <div class="col-md-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade">
          </div>
          <div class="col-12">
            <button type="submit" id="adicionar" class="btn btn-success">Salvar</button>
          </div>
        </form>

        <br>
        <h2>Pesuisa</h2>
        <br>
        <form class="row g-3" id="formPesquisa">
          <div class="col-12">
            <label for="matriculaPesquisa" class="form-label">Matrícula</label>
            <input type="number" class="form-control" id="matriculaPesquisa" required>
          </div>
          
          <div class="col-12">
            <button type="button" id="pesquisar" class="btn btn-success">Pesquisar</button>
            <button type="button" id="listarTodos" class="btn btn-primary">Listar Todos</button>
          </div>
        </form>

        <br><br>
        <div style="display: none;" id="hiddenTable"> 
          <h2>Alunos Cadastrados</h2>
          <table class="table" id="myTable">
            <thead>
              <tr>
                <th scope="col">Matrícula</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">E-mail</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tabela">
            
            </tbody>
          </table>
        </div>
    </div>

 <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Aluno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editAlunoForm">
          <input type="hidden" id="editMatricula">
          <div class="mb-3">
            <label for="editNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="editNome" required>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="editEmail" maxlength="40" required>
          </div>
          <div class="mb-3">
            <label for="editIdade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="editIdade">
          </div>
          <button type="submit" id="saveEdit" class="btn btn-success">Salvar Alterações</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
